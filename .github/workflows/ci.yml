name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build, Lint, Test (ubuntu)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      CARGO_BUILD_JOBS: 2
      RUSTFLAGS: "-C codegen-units=1 -C debuginfo=0"
      CARGO_INCREMENTAL: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.82.0
          components: clippy, rustfmt
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Cargo fmt check
        run: cargo fmt --all -- --check
      - name: Cargo check (selected packages)
        run: cargo check -p lexc -p lexc-cli -j 2
      - name: Cargo clippy (deny warnings)
        run: cargo clippy -j 2 -p lexc -p lexc-cli --all-features -- -D warnings
      - name: Cargo build (locked)
        run: cargo build --workspace --locked -j 2
      - name: Cargo test (workspace)
        run: cargo test --workspace --no-run -j 2 | cat
      - name: Lint (async + blocking I/O)
        run: cargo run -q -p lexc-cli -- lint samples/00-hello-lexon.lx

  grammar-golden:
    name: Grammar golden tests (Tree-sitter)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli
      - name: Run tree-sitter tests
        run: tree-sitter test
        working-directory: tree-sitter-lexon

  security-audit:
    name: Security audit (cargo-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install cargo-audit (prebuilt)
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: Cargo Audit (non-blocking for RC)
        continue-on-error: true
        run: cargo audit -q || true

  otel-smoke:
    name: OTEL smoke
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.82.0
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: otel-smoke
      - name: Compile lib only (otel feature, no tests)
        run: cargo check -p lexc --lib --features otel -j 2 --locked


  public-api-diff:
    name: Public API diff (cargo-semver-checks)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: cargo-semver-checks
        uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          package: lexc
          release-type: minor
          baseline-rev: origin/main
          github-token: ${{ secrets.GITHUB_TOKEN }}
