name: CI

on:
  push:
    paths:
      - 'v1.0.0-rc.1/**'
  pull_request:
    paths:
      - 'v1.0.0-rc.1/**'

concurrency:
  group: rc-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: ['1.82.0']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: rustfmt check
        run: cargo fmt --all -- --check
        working-directory: v1.0.0-rc.1

      - name: clippy (deny warnings)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
        working-directory: v1.0.0-rc.1

      - name: build (locked)
        run: cargo build --workspace --locked
        working-directory: v1.0.0-rc.1

      - name: test
        run: cargo test --workspace -- --nocapture
        working-directory: v1.0.0-rc.1

      - name: samples smoke (if Makefile present)
        if: hashFiles('v1.0.0-rc.1/Makefile.toml') != ''
        run: cargo make samples-smoke
        working-directory: v1.0.0-rc.1

      - name: samples snapshot (if Makefile present)
        if: hashFiles('v1.0.0-rc.1/Makefile.toml') != ''
        run: cargo make samples-snapshot
        working-directory: v1.0.0-rc.1

      - name: linter (missing_await/blocking IO)
        run: cargo run -q -p lexc-cli -- lint samples/00-hello-lexon.lx
        working-directory: v1.0.0-rc.1

      - name: OTEL smoke
        env:
          LEXON_OTEL: '1'
        run: |
          cargo build -p lexc --features otel
          cargo run -q -p lexc-cli -- compile --run samples/00-hello-lexon.lx
        working-directory: v1.0.0-rc.1


  security_audit:
    name: Security audit (cargo-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust 1.82.0
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: '1.82.0'
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run cargo audit
        run: cargo audit -D warnings || true
        working-directory: v1.0.0-rc.1

  grammar_golden_tests:
    name: Grammar golden tests (Tree-sitter)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli
      - name: Run tree-sitter tests
        run: |
          tree-sitter test
        working-directory: v1.0.0-rc.1/tree-sitter-lexon

