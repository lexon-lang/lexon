name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: ['1.82.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: rustfmt check
        run: cargo fmt --all -- --check
      - name: clippy (deny warnings)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
      - name: build (locked)
        run: cargo build --workspace --locked
      - name: test
        run: cargo test --workspace -- --nocapture | cat
      - name: samples smoke (if Makefile present)
        if: hashFiles('Makefile.toml') != ''
        run: cargo make samples-smoke
      - name: samples snapshot (if Makefile present)
        if: hashFiles('Makefile.toml') != ''
        run: cargo make samples-snapshot
      - name: linter (missing_await/blocking IO)
        run: cargo run -q -p lexc-cli -- lint samples/00-hello-lexon.lx
      - name: OTEL smoke (fast compile only)
        continue-on-error: true
        run: |
          cargo check -p lexc --lib --features otel -j 2 --locked

  security_audit:
    name: Security audit (cargo-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Rust 1.82.0
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: '1.82.0'
      - name: Install cargo-audit (prebuilt)
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit
      - name: Run cargo audit (non-blocking for RC)
        continue-on-error: true
        run: cargo audit -q || true

  grammar_golden_tests:
    name: Grammar golden tests (Tree-sitter)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install tree-sitter CLI
        run: npm install -g tree-sitter-cli
      - name: Run tree-sitter tests
        run: tree-sitter test
        working-directory: tree-sitter-lexon
