name: Wheels (RC.1)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  guard:
    if: ${{ github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Wheels workflow only runs via workflow_dispatch (current: ${{ github.event_name }})"

  build:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: v1.0.0-rc.1
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip build twine
      - name: Build Lexon binaries
        uses: dtolnay/rust-toolchain@stable
      - name: Cargo build
        run: |
          cargo build --release -p lexc
          cargo build --release -p lexc-cli
      - name: Prepare python package
        run: |
          mkdir -p python/lexon_cli/lexon_cli/bin
          cp target/release/lexc python/lexon_cli/lexon_cli/bin/lexc || true
          cp target/release/lexc-cli python/lexon_cli/lexon_cli/bin/lexc-cli || true
      - name: Build wheel
        run: |
          cd python/lexon_cli
          python -m build
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: lexon-cli-wheels
          path: v1.0.0-rc.1/python/lexon_cli/dist/*.whl
      - name: Publish to TestPyPI (optional)
        if: ${{ secrets.TEST_PYPI_API_TOKEN != '' }}
        run: |
          python -m twine upload --repository testpypi -u __token__ -p "${{ secrets.TEST_PYPI_API_TOKEN }}" v1.0.0-rc.1/python/lexon_cli/dist/*.whl || true
      - name: Publish to PyPI (optional)
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        run: |
          python -m twine upload -u __token__ -p "${{ secrets.PYPI_API_TOKEN }}" v1.0.0-rc.1/python/lexon_cli/dist/*.whl || true

